---
layout: default
---
<article class="{{ page.background-color }}--bg white--text py-5">
  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <header>
          <h1 class="text-center white--text">{{ page.title | escape }}</h1>
        </header>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-8 col-lg-6 mx-auto">
        {{ content }}
      </div>
    </div>
  </div>
</article>

<article class="py-5">
  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <header>
          <h2 class="text-center">Latest Projects</h2>
        </header>
      </div>
    </div>
    <div class="row py-4">

      {% for project in site.projects limit:3 %}
        {% include project-template.html %}
      {% endfor %}

    </div>
    <div class="row">
      <div class="col-md-6 col-lg-3 mx-auto">
        <a href="/projects" class="btn aquamarine--btn w-100">See more</a>
      </div>
    </div>
  </div>
</article>

<article class="kournikova--bg py-5">
  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <header>
          <h3 class="text-center">Contact me</h1>
        </header>
      </div>
    </div>
    <div class="row py-4">
      <div class="col-lg-6 mx-auto">
        <p class="text-center">I'll do whatever you want me to do.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-3 mx-auto">
        <a href="/contact" class="btn aquamarine--btn w-100">Contact me</a>
      </div>
    </div>
  </div>
</article>
